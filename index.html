<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/6e53d6db9f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="category">
        <span class="title">친구</span>
      </div>
      <div class="icons">
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-user-plus"></i></li>
          <li><i class="fas fa-music"></i></li>
          <li><i class="fas fa-cog"></i></li>
        </ul>
      </div>
    </header>

    <!-- My Profile -->
    <section class="myProfile">
      <div class="avatar"><img src="image/IMG_7529.jpg" alt="" /></div>
      <div class="name"><span>세찬</span></div>
    </section>

    <!-- Birthday Friends -->
    <section class="birthFriends">
      <div class="titleAndBtn">
        <span class="title">생일인 친구</span>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </div>
      <ul class="friendsList">
        <li class="profile">
          <div class="avatar"><img src="image/IMG_7529.jpg" alt="" /></div>
          <div class="name"><span>세찬</span></div>
        </li>
      </ul>
    </section>

    <!-- Bookmarks -->
    <section class="bookmarks">
      <div class="titleAndBtn">
        <span class="title">즐겨찾기</span>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </div>
      <ul class="friendsList">
        <li class="profile">
          <div class="avatar"><img src="image/IMG_7529.jpg" alt="" /></div>
          <div class="name"><span>세찬</span></div>
        </li>
      </ul>
    </section>

    <!-- Channels -->
    <section class="channel">
      <div class="titleAndBtn">
        <span class="title">채널</span>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </div>
      <ul class="friendsList">
        <li class="profile">
          <div class="avatar"><img src="image/IMG_7529.jpg" alt="" /></div>
          <div class="name"><span>세찬</span></div>
        </li>
      </ul>
    </section>

    <!-- Friends -->
    <section class="friends">
      <div class="titleAndBtn">
        <span class="title">친구</span>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </div>
      <ul class="friendsList">
        <li class="profile">
          <div class="avatar"><img src="image/IMG_7529.jpg" alt="" /></div>
          <div class="name"><span>세찬</span></div>
        </li>
      </ul>
    </section>

    <!-- Footer -->
    <footer>
      <nav class="nav_bar">
        <ul>
          <li>
            <a href="/index.html"><i class="fas fa-user"></i></a>
          </li>
          <li>
            <a href="/chat.html"><i class="far fa-comment"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-hashtag"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-ellipsis-h"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
